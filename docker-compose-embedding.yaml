services:
  embedding-api:
    build:
      context: ./embedding_preprocessor_api
      dockerfile: Dockerfile
    container_name: embedding-api
    networks:
      - embedding-preprocessor-api
    ports:
      - "${EMBEDDING_PORT:-8000}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  embedding-preprocessor-api:
    external: true